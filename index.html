<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="p18.css">
</head>

<body>
    <form action="" onsubmit="return sub()">
        <h1>Form Validation</h1>
        <div class="container">
            <label for="">Name</label>
            <input type="text" name="" id="name" autocomplete="off" required>
            <label for="">Password</label>
            <input type="password" name="" id="password" autocomplete="off" required onkeyup="toggle(this.value)">
            <i class="bi-eye-slash" id="togglePassword"></i>
            <label for="">Confirm Password</label>
            <input type="password" name="" id="confirm-password" autocomplete="off" onkeyup="check(this)" required>
            <p id="error"></p>
            <p>
                <label for="" class="password-check">8 Characters</label>
                <label for="" class="password-check">1 LowerCase Character</label>
                <label for="" class="password-check">1 UpperCase Character</label>
                <label for="" class="password-check">1 Special Character</label>
            </p>
            <input type="submit" value="Submit" id="btn">
        </div>
    </form>
    <script src="P18.JS"></script>
</body>

</html>
